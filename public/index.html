<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Budget App</title>
</head>
<body>
    <div class="content">
        <h1 class="header">Welcome to Budget Buster!</h1>
        <h2>Use this app as your very own finacial planning tool</h2>
    </div>
    <div class="questions">
        <p>Please answer the following questions about your finances</p>
        
            <p id="questionElement">First name: </p>
            <input type="text" id="answerElement">
            <div class="slideContainer">
                <label for="range">$0</label>
                <input type="range" min="0" max="500" value="250" class="slider" id="sliderButton">
                <label for="range">$500</label> <br>
                <label for="range" id="sliderDisplay"></label>
            </div>
            <button id="submitButton">Enter</button>
        
    </div>
    <p>Already registered?</p>
    <a href="/login.html">Login</a><br>
    <!-- <a href="/data.html">To data page</a> -->
    <div id="bottomContainer">
        <div id="jsonData"></div>
    </div>
<script src="script.js"></script>
</body>
</html>
